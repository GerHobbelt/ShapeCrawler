name: Publish package

on:
  push:
    tags:
      - 'v*'    
  workflow_dispatch:

jobs:  
  test-net48:
    name: Test on .NET Framework 4.8
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3    
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1      
      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1.2      
      - name: Restore packages
        run: nuget restore      
      - name: Build
        run: msbuild /p:Configuration=Release      
      - name: Run tests
        run: vstest.console.exe **/*.*Tests.dll /Framework:Framework45
  
  publish-package:
    name: Publish package
    runs-on: windows-latest
    needs: [test-net48]
    if: needs.test-net48.result == 'success'
    steps:
      - uses: actions/checkout@v3
      - name: Restore packages
        run: dotnet restore
      - name: Test
        run: dotnet test -c Release -f net7.0 --no-restore --verbosity normal
      - name: Create the package
        run: dotnet pack --configuration Release
      - name: Publish the package to nuget.org
        run: dotnet nuget push -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json "src\ShapeCrawler\bin\Release\*.nupkg"
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}